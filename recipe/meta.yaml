{% set name = "semi-ate-installer" %}
{% set version = "0.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/semi-ate-installer-{{ version }}.tar.gz
  sha256: 55fc6f99dbd549107e130eec444f6510b52fc2335b691c182cbb7fa40d50fbc3

build:
  entry_points:
    - semi-ate-installer = semi_ate_installer.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - packaging
    - pyfiglet >=0.8
    - python >={{ python_min }}
    - questionary ==1.10.0
    - conda
    - mamba
    - click

test:
  imports:
    - semi_ate_installer
  commands:
    - pip check
    - semi-ate-installer --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Semi-ATE/Semi-ATE-Installer
  summary: Semi ATE Installer package for ATE Projects.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerohmot
