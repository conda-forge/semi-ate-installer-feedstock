{% set name = "semi-ate-installer" %}
{% set version = "0.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8de5cd3823acc4047c3afc35d01083ddb4c5f015b0afb2003cc0ab836d99f9fb

build:
  entry_points:
    - semi-ate-installer = semi_ate_installer.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools-scm
  run:
    - packaging
    - pyfiglet >=0.8
    - python >=3.9
    - questionary ==1.10.0
    - conda
    - mamba
    - click

test:
  imports:
    - semi_ate_installer
  commands:
    - pip check
    - semi-ate-installer --help
  requires:
    - pip

about:
  home: https://github.com/Semi-ATE/Semi-ATE-Installer
  summary: Semi ATE Installer package for ATE Projects.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerohmot
